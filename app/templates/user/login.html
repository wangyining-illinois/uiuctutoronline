{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}User Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="container loginform">
        <form method="post" action="{{ url_for("user.user_login") }}" id="form1">
            <div class="input-container">
                <input type="input" id="course" name="netid" placeholder="Try to input 'MATH347'">
                <label for="netid">Input Your Netid</label>
                <div class="bottom-line"></div>
            </div>

            <div class="input-container">
                <input type="password" id="course" name="password" placeholder="Try to input 'MATH347'">
                <label for="password">Input Your Password</label>
                <div class="bottom-line"></div>
            </div>

            <button type="submit" class="submit-button btn btn-default">Login</button>
        </form>

    </div>

{% endblock %}
